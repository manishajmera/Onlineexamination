
<!DOCTYPE html >
<html>
<head>

<title>Insert title here</title>
<style type= "text/css">
		label{ width:180px;display:inline-block; text-align:right;
			text-align:top ;color:green}
</style>
</head>
<body>
<form action="./QuestionBankUpdationServlet" method="post" onsubmit="return validate();">
<label for = "TestID">TestID: 
	</label><input type = "text" name="TestID" id="text1" placeholder="enter test ID" >
	<br><br>
	<label for="delete"></label>
   <input type="submit" name="act" value="delete paper"  />
	<br><br>
	<label for="update"></label>
   <input type="submit" name="act" value="update paper"  />
   <br><br>
	<label for="insert"></label>
   <input type="submit" name="act" value="insert question in paper"  />
   
</form>
<script type="text/javascript">
function validate()
{
	if(document.getElementById("text1").value=="" ){
        alert( "please enter TestID" );
        return false;
    }
    else if(isNaN(document.getElementById("text1").value)){
		alert("only digits are allowed in TestID");
		return false;
	}
    else{
    	return true;
    }
   
}
</script>
</body>
